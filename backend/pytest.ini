[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add asyncio mode for pytest-asyncio
asynciolib_mode = auto

# Coverage configuration
addopts = --cov=app --cov-report=term-missing --cov-report=xml:coverage.xml --cov-report=html:htmlcov

# Test paths (adjust if your tests are not directly under backend/tests)
# testpaths =
# backend/tests

# Environment variables for tests (if needed, though .env files are often preferred)
# env =
#   PYTHON_ENV=test

